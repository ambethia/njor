default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: njor_development

test:
  <<: *default
  database: njor_test

production:
  <<: *default
  database: njor_production
  username: njor
  password: <%= ENV['NJOR_DATABASE_PASSWORD'] %>
